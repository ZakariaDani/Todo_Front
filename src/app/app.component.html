<mat-toolbar color="primary">
    <div class="container d-flex">
        <span routerLink="/" style="cursor: pointer;">Todo_Day</span>
        <span class="spacer"></span>
        <div class="d-flex justify-content-around icons" style="width: 100px;" *ngIf="showMenu">
            <div class="d-flex align-items-center mr-2 px-2">
                <span routerLink="/login">Login</span>
                <mat-icon routerLink="/login">login</mat-icon>
            </div>
            |
            <div class="d-flex align-items-center ml-2 px-2">
                <span routerLink="/register">Register</span>
                <mat-icon routerLink="/register">how_to_reg</mat-icon>
            </div>
        </div>
        <div class="d-flex justify-content-around icons align-items-center" style="width: 100px;" *ngIf="!showMenu">
            <div class="px-2">
                <h3>Welcome, Tom</h3>
            </div>
            <mat-icon>logout</mat-icon>
        </div>
    </div>
</mat-toolbar>
